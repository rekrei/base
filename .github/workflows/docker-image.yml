name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag rekrei/rekrei-base:$(date +%s) --tag rekrei/rekrei-base:master --tag rekrei/rekrei-base:latest
